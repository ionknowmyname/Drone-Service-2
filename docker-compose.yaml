version: '3.1'
services:
  db:
    container_name: local-postgres
    ports:
      - '5433:5432'
    environment:
      - POSTGRES_DB=drone-service-db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - 'data:/var/lib/postgresql/data'
    image: postgres

